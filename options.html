<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configurações - Upway Bike Analyzer</title>
    <style>
        body {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        select,
        textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
            color: white;
        }
        .reset-btn:hover {
            background-color: #da190b;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        .status.success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }
        .status.error {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Configurações - Upway Bike Analyzer</h2>
        </div>
        
        <div class="form-group">
            <label for="api-key">API Key da OpenAI:</label>
            <input type="text" id="api-key" placeholder="sk-...">
        </div>

        <div class="form-group">
            <label for="model">Modelo da OpenAI:</label>
            <select id="model">
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4.1">GPT-4.1</option>
                <option value="o4-mini">O4-Mini</option>
                <option value="o3">O3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="prompt">Prompt Padrão:</label>
            <textarea id="prompt" placeholder="Digite o prompt padrão aqui..."></textarea>
        </div>

        <div class="button-group">
            <button class="save-btn" id="save-btn">Salvar Configurações</button>
            <button class="reset-btn" id="reset-btn">Restaurar Padrão</button>
        </div>

        <div id="status" class="status"></div>
    </div>
    <script src="options.js" type="module"></script>
</body>
</html>
